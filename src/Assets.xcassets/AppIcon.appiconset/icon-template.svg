<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(10,14,26);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(26,35,50);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,255,136);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(96,239,255);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:rgb(0,255,136);stop-opacity:0.3" />
      <stop offset="30%" style="stop-color:rgb(96,239,255);stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Radial glow -->
  <circle cx="512" cy="512" r="600" fill="url(#glowGradient)"/>

  <!-- Terminal prompt symbol ">" -->
  <text
    x="512"
    y="650"
    font-family="SF Mono, Monaco, Menlo, monospace"
    font-size="720"
    font-weight="900"
    text-anchor="middle"
    fill="url(#symbolGradient)"
    filter="url(#glow)"
  >&gt;</text>
</svg>
